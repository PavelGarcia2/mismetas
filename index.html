<!DOCTYPE html>
<html lang="es">
    <head>

        <link href="index.css" rel="stylesheet" type="text/css"/>
        <title>Garlor Metas</title>
    </head>
    <body>

            <h1>MisMetas</h1>

        <main>

            </form>
        </main>
